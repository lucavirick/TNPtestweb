<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy | The Nth Power</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .privacy-page {
            max-width: 800px;
            margin: 0 auto;
            padding: 8rem 5vw;
            color: #ccc;
            font-family: 'Outfit', sans-serif;
            line-height: 1.6;
        }

        .privacy-page h1 {
            font-family: 'Playfair Display', serif;
            color: #fff;
            font-size: 3rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--accent-red);
            padding-bottom: 1rem;
        }

        .privacy-page h2 {
            font-family: 'Playfair Display', serif;
            color: #fff;
            font-size: 1.8rem;
            margin-top: 3rem;
            margin-bottom: 1rem;
        }

        .privacy-page h3 {
            font-family: 'Inter', monospace;
            color: var(--accent-red);
            font-size: 1.1rem;
            margin-top: 2rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .privacy-page p {
            margin-bottom: 1rem;
        }

        .privacy-page ul {
            list-style: none;
            padding-left: 1rem;
            margin-bottom: 1rem;
        }

        .privacy-page li {
            position: relative;
            padding-left: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .privacy-page li::before {
            content: '•';
            color: var(--accent-red);
            position: absolute;
            left: 0;
            top: 0;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--accent-red);
            text-decoration: none;
            font-family: 'Inter', monospace;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.8rem;
            transition: opacity 0.3s;
        }

        .back-link:hover {
            opacity: 0.8;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="noise-overlay"></div>

    <main class="privacy-page" style="max-width: 1200px; padding: 6rem 5vw;">
        <a href="index.html" class="back-link">← Return to Home</a>



        <div class="booking-container"
            style="background: #fff; border-radius: 8px; overflow: hidden; height: 800px; box-shadow: 0 10px 40px rgba(0,0,0,0.5);">
            <iframe src='https://outlook.office.com/book/thenthpower1@thenthpower.com/' width='100%' height='100%'
                scrolling='yes' style='border:0'></iframe>
        </div>
    </main>
</body>

</html>
